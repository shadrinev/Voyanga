			<a href="/" class="logo">Voyanga</a>
			
			<a href="/" class="about">О проекте</a>
			
			<div class="telefon">
				<img src="images/tel.png">
			</div>
				
			<div class="slide-turn-mode">
				<div class="switch"><span class="l"></span><span class="c"></span><span class="r"></span></div>

				<ul>
					<li class="planner active btn"><a href="#">Планировщик</a></li>
					<li class="aviatickets btn"><a href="#">Авиабилеты</a></li>
					<li class="hotel btn"><a href="#">Отели</a></li>

			</div>

<div class="panel-index">

	<div class="board">
		
		<div class="constructor">
		
		<!-- BOARD CONTENT -->
			<div class="board-content new">
				<div class="deleteTab"></div>
				<div class="panel">
					<table class="panelTable">
						<tr>
							<td class="contTD">
									<div class="data">
										<input class="input-path" type="text" placeholder="Куда">
											<div class="tumblr">
												<label for="there-back">
													<div class="one"></div>
													<div class="two"></div>
													<div class="switch"></div>
												</label>
												<input id="there-back" type="checkbox" checked="checked">
											</div>
										<input class="input-path" type="text" placeholder="Откуда">
									</div>								
								<div class="how-many-man">
								<div class="content"><div class="man"></div></div>
								<div class="btn"></div>
								<div class="popup">
									<div class="adults">
										<div class="inputDIV">
											<input type="text" value="1" name="adult" class="active">
												<a href="#" class="plusOne">+</a>
												<a href="#" class="minusOne">-</a>
										</div>
										взрослых
									</div>
									<div class="childs">
										<div class="inputDIV">
											<input type="text" value="0" name="adult2">
												<a href="#" class="plusOne">+</a>
												<a href="#" class="minusOne">-</a>
										</div>
										детей до 12 лет
									</div>
									<div class="small-childs">
										<div class="inputDIV">
											<input type="text" value="0" name="adult3">
												<a href="#" class="plusOne">+</a>
												<a href="#" class="minusOne">-</a>
										</div>
										детей до 2 лет
									</div>
									
								</div>
							</td>
							<td class="btnTD">
								<div class="btn-find"></div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<!-- END BOARD CONTENT -->
			
			<div class="fly-ico"></div>
			
		</div>
		
		<div class="leftPageBtn"></div>
		<div class="rightPageBtn"></div>
		
	</div>

<div class="calenderWindow">	
	<div class="calendarSlide">
		<div class="innerCalendar">
			<h1>Выберите дату перелета Санкт-Петербург → Амстердам</h1>
		</div>
		<div class="bg-Calendar">	
			<div id='voyanga-calendar'>
			    <div class="weekDaysVoyanga">
			    	<div class="weekDaysVoyangaInner">
					    <div class="weekDayVoyanga"><span>Понедельник</span></div>
					    <div class="weekDayVoyanga"><span>Вторник</span></div>
					    <div class="weekDayVoyanga"><span>Среда</span></div>
					    <div class="weekDayVoyanga"><span>Четверг</span></div>
					    <div class="weekDayVoyanga"><span>Пятница</span></div>
					    <div class="weekDayVoyanga weekEnd"><span>Суббота</span></div>
					    <div class="weekDayVoyanga weekEnd"><span>Воскресенье</span></div>
			    	</div>
			    </div>
			    <div class="calendarUnscrollVoyanga">
			        <div class="calendarGridVoyanga">
			            <div class="calendarDIVVoyanga"></div>
			        </div>
			    </div>
			    <div class="monthLineVoyanga"><div class="knobVoyanga" id="voyangaCalendarKnob" style="left: 0%;"></div></div>
			</div>		
		</div>
	</div>
</div>
